<div class="container-fluid" style="max-width:600px;">
	<form class="form-horizontal" ng-submit="productController.submit()">
		<div class="form-group">
			<label class ="control-label col-xs-4">Product Type</label>
			<div class="col-xs-8">
				<input class="form-control" type="text" ng-model="productController.product.type" name="productType" placeholder="e.g. Cement, Putty"> 
			</div>
		</div> 
		<div class="form-group">
			<label class ="control-label col-xs-4">Product Comapany </label>
			<div class="col-xs-8">
				<input class="form-control" type="text" ng-model="productController.product.company" name="productCompany" placeholder="e.g. Ambuja, Birla Gold">
			</div>
		</div>
		<div class="form-group">
			<label class ="control-label col-xs-4">Agency Start Date</label>
			<div class="col-xs-8">
			<input  class="form-control" type="date" ng-model="productController.product.agencyStartDate" name="productStartDate" placeholder="Start Date of the Agency of the Product">
			</div>
		</div>
		<div class="form-group">
			<label class ="control-label col-xs-4">Security Deposit</label>
			<div class="col-xs-8">
			<input
			class="form-control"
				type="text" ng-model="productController.product.depositAmount"
				name="depositAmount"
				placeholder="Amount deposoited as security">
				</div>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
