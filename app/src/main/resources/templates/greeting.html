<!-- The ng-app directive tells angular that the code below should be evaluated -->
<body ng-app="modiTradersApp">
	<!-- The navigation menu will get the value of the "active" variable as a class.
         The $event.preventDefault() stops the page from jumping when a link is clicked. -->
	<div class="mainbody" ng-controller="UserController as ctrl">
		<div class="logo">
			<img src="final-logo-cropped.png"></img>
		</div>
		<div class="navigation">
			<a href="#home" tabindex="1">Home</a> 
			<a href="#createInvoice"
				tabindex="2">Create Invoice</a> 
				<a href="#createProduct"
				tabindex="3">Create Product</a> 
				<a href="#createService"
				tabindex="4">Create Service</a> 
				<a href="#inventoryRefill"
				tabindex="5">Inventory Refill</a> 
				<a href="#serviceRecord"
				tabindex="6">Service Record</a>
				<div class="dropdown">
					<button class="dropbtn">Reports</button>
						<div class="dropdown-content">
						<a href="#productReport">Product Report</a> 
						<a href="#salesReport">Sales Report</a> 
						<a href="#serviceReport">Service Reports</a>
					</div>
				</div>
				
				<a href="#contactUs" tabindex="8">Contact</a>
		</div>
		<div>Welcome {{ctrl.userDetails.userName}} ({{ctrl.userDetails.userid}})</div>
		<div ng-view="true"></div>

            while ng-hide does the opposite. Because the active variable is not set
            initially, this will cause the first paragraph to be visible. -->
